<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ntfy.sh Notification App</title>
  </head>
  <body>
    <h1>Send Notification</h1>
    <button id="notifyButton">Send Notification</button>

    <script>
      const ntfyUrl = "https://ntfy.sh/Zbiorki"; // nazwa tematu

      // Funkcja do powiadomienia
      async function sendNotification() {
        try {
          // tresc powiadomienia
          const notificationData = {
            title: "Halo!",
            message: "Test!",
          };

          // wysylanie powiadomienia
          const response = await fetch(ntfyUrl, {
            method: "POST",
            headers: {
              "Content-Type": "text/plain",
            },
            body: notificationData.message,
          });

          if (response.ok) {
            alert("Notification sent successfully!");
          } else {
            alert("Failed to send notification.");
          }
        } catch (error) {
          console.error("Error sending notification:", error);
          alert("An error occurred while sending the notification.");
        }
      }

      // Przycisk do funkcji
      document
        .getElementById("notifyButton")
        .addEventListener("click", sendNotification);
    </script>
  </body>
</html>
